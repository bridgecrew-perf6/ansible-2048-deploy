---
- name: Set ssh key
  roles:
    - {role: asnible-2048-deploy/add-ssh-keys, tags: ["set-key"]}

- name: Install docker
  become: true
  roles:
    - {role: asnible-2048-deploy/docker-install, tags: ["install-docker"]}

- name: Deploy 2048
  roles:
    - {role: ansible-2048-deploy/2048-deploy, tags: ["2048-deploy"]}